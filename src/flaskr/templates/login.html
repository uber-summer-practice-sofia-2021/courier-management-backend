{% extends "base.html" %}
{% block title %} Login Page {% endblock %}

{% block content%}
{% with messages=get_flashed_messages() %}
{% if messages %}
{% for msg in messages%}
<p> {{msg}} </p>
{% endfor %}
{% endif %}
{% endwith %}
<form method="POST"> 
<p> Enter your email: </p>
<p><input type="email" name="Email" required/></p>
<p><input type="submit" value="Submit"/></p>

</form> 
{% endblock %}
