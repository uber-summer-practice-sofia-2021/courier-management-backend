{% extends "navbar.html"%}

{% block title %} User Settings {% endblock %}

{% block content %}

<section class="vh-100 gradient-custom bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form method="POST">
                            <div class="form-group col-md-6">
                                <label>Full Name:</label>
                                <input type="text" name="name" placeholder="Enter name" value="{{name if name}}"
                                    required />
                            </div>

                            <div class="form-group col-md-6">
                                <label>Maximum weight of the package:</label>
                                <input type="number" step="0.5" name="weight" min="0"
                                    value="{{max_weight if max_weight}}" required />
                            </div>

                            <div class="form-group col-md-6">
                                <label>Maximum width of the package:</label>
                                <input type="number" step="0.5" name="width" min="0" value="{{max_width if max_width}}"
                                    required />
                            </div>
                            

                            <p>Maximum height of the package:</p>
                            <input type="number" step="0.5" name="height" min="0" value="{{max_height if max_height}}"
                                required />
                            <p>Maximum length of the package:</p>
                            <input type="number" step="0.5" name="length" min="0" value="{{max_length if max_length}}"
                                required />
                            <ul id="tags-selected">Tags:
                                {% for tag in tags %}
                                <li>{{tag}}</li>
                                {% endfor %}
                            </ul>
                            <details id="tags-select-menu" ontoggle="filterTags({{tags}}, {{available_tags}});" data-view-component="true" class="details-reset details-overlay select-menu hx_rsm label-select-menu">
                                <summary>Tags</summary>
                                <details-menu class="position-absolute">
                                    <div id="tags-menu-list" >
                                        <div>
                                            <input id='tags_search' type="text" placeholder="Search tags.."
                                                oninput="filterTags({{tags}}, {{available_tags}});" />
                                        </div>
                                    </div>
                                </details-menu>
                            </details>

                            <input type="submit" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% block scripts %}
<script src="{{ url_for('static', filename='js/tags.js' )}}"></script>
{% endblock %}
{%endblock%}
