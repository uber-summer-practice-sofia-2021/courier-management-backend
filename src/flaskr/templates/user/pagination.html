<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for trip in trips.items %}
        <h1> {{ trip.id }} </h1>
    {% endfor %}

<nav aria-label="Page navigation example">
                <ul class="pagination">
                    {% if trips.has_prev %}
                      <li class="page-item"> <a class="page-link" href="{{ url_for('user.pagination', page=trips.prev_num) }}">Previous</a></li>
                    {% else %}
                      <li class="page-item"><a class="page-link btn disabled" href="#">Previous</a></li>
                    {% endif %}


                    {% if trips.has_next %}
                      <li class="page-item"> <a class="page-link" href="{{ url_for('user.pagination', page=trips.next_num) }}">Next</a></li>
                    {% else %}
                      <li class="page-item"><a class="page-link btn disabled" href="#">Next</a></li>
                    {% endif %}

                </ul>
              </nav>
</body>
</html>
