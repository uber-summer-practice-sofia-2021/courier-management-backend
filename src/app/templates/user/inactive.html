{% extends "navbar.html" %}

{%block title%} Inactive {%endblock%}

{%block content %}

<p>
    <h1>Courier {{name}} is not working at the moment!</h1>
</p>
<form method="POST">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/inactive_style.css')}}">
    <img src="../../static/img/delivery.png" alt="Not Working Courier">
    <button class = "btn btn-dark btn-lg btn-hover" type="submit" name="submit" value="active">Go active</button>
</form>

{%endblock%}
