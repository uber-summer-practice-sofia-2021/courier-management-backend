{% extends "navbar.html"%}

{% block title %} User Settings {% endblock %}

{% block links %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/settings_style.css')}}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous" />
{% endblock %}

{% block content %}
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-4 col-md-4 col-lg-10 col-xl-10">
            <div class="card bg-white text-black">
                <form method="POST">
                    <div class="radio-buttons">
                        <div>
                        <b class="fas fa-bicycle" id="bicycle.ic"></b>
                        <input id="bicycle-btn" class="radio-custom" name="Drone" type="radio">
                        <label for="radio-2" class="radio-custom-label">Bicycle</label>
                        </div>
                        <div>
                        <b class="fas fa-car" id="car.ic"></b>
                        <input id="car-btn" class="radio-custom" name="Drone" type="radio" checked>
                        <label for="radio-1" class="radio-custom-label">Car</label>
                        </div>
                         <div>
                         <b class="fas fa-bus" id="van.ic"></b>
                        <input id="van-btn" class="radio-custom" name="Drone" type="radio">
                        <label for="radio-3" class="radio-custom-label">Van</label>
                        </div>
                    </div>
                    <div class="col">
                        <label for="user-full-name">Full Name:</label>
                        <input class="form-control" id="user-full-name" type="text" name="name" placeholder="Enter name"
                            value="{{name if name}}" required />
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="package-max-weight">Maximum weight of the package (in kilograms):</label>
                            <input class="form-control" id="package-max-weight" type="number" step="0.1" name="weight" placeholder="10"
                                min="10" value="{{max_weight if max_weight}}" required />
                        </div>
                        <div class="col">
                            <label for="package-max-width">Maximum width of the package (in meters):</label>
                            <input class="form-control" id="package-max-width" type="number" step="0.1" name="width" placeholder="1.0"
                                min="1.0" value="{{max_width if max_width}}" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="package-max-height">Maximum height of the package (in meters):</label>
                            <input class="form-control" id="package-max-height" type="number" step="0.1" name="height"
                                placeholder="0.5" min="0.5" value="{{max_height if max_height}}" required />
                        </div>
                        <div class="col">
                            <label for="package-max-length">Maximum length of the package (in meters):</label>
                            <input class="form-control" id="package-max-length" type="number" step="0.1" name="length" placeholder="1.0"
                                min="1.0" value="{{max_length if max_length}}" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="from-group">
                            <div class="btn-group dropdown">
                                <div class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                    data-bs-auto-close="outside" aria-expanded="false"
                                    >
                                    Tags
                                </button>
                                <div id="tags-container" class="dropdown-menu dropdown-menu">
                                    <div>
                                        <input id='tags-search' type="text" placeholder="Search tags.."
                                            oninput="filterTags({{tags}}, {{available_tags}});" />
                                    </div>
                                </div>
                            </div>
                            <div class="d-inline-flex flex-wrap tags-list">
                                {% for tag in tags %}
                                <div class="tag-label">
                                    <span class="css-truncate css-truncate-target width-fit">{{tag}}</span>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-inline-flex justify-content-end">
                            <input class="btn btn-primary" type="submit" value="Save" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
